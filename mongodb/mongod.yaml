systemLog:
  destination: file
  path: /data/logs/mongodb/mongod.log
  logAppend: true
storage:
  journal:
    enabled: true
  dbPath: /data/db/mongodb/
  directoryPerDB: true
  wiredTiger:
    engineConfig:
      directoryForIndexes: true
processManagement:
  fork: true
  pidFilePath: /opt/mongodb/mongod.pid
net:
  bindIp: 127.0.0.1
  port: 27017
security:
  authorization: enabled